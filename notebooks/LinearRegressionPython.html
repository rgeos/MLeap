<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":1673584615423252,"name":"LinearRegressionPython","language":"python","commands":[{"version":"CommandV1","origId":1673584615423272,"guid":"38a69335-028e-43e5-be92-63a9e977fd9d","subtype":"command","commandType":"auto","position":0.5,"command":"%md\n\n# Linear Regression using ![LOGO](http://demo.epigno.systems/python_spark.png)\n\nIn this notebook we will will employ a simple linear regression model to predict the amount of energy output of a power plant. The dataset used for this analysis comes from [UC Irvine machine learning repository](http://mlr.cs.umass.edu/ml/datasets/Combined+Cycle+Power+Plant). The dataset contains 9568 data points collected from a Combined Cycle Power Plant over 6 years (2006-2011).\n\n**Data information** as described on the site above:\n\nFeatures consist of hourly average ambient variables \n- Temperature (T) in the range 1.81C and 37.11C,\n- Ambient Pressure (AP) in the range 992.89-1033.30 milibar,\n- Relative Humidity (RH) in the range 25.56% to 100.16%\n- Exhaust Vacuum (V) in teh range 25.36-81.56 cm Hg\n- Net hourly electrical energy output (EP) 420.26-495.76 MW\nThe averages are taken from various sensors located around the plant that record the ambient variables every second. The variables are given without normalization.\n\nThe original headers were renamed as below:\n- T  -> temperature\n- V  -> exhaust\\_vacuum\n- AP -> ambient\\_pressure\n- RH -> relative\\_humidity\n- EP -> energy\\_output\n\nOur goal is to predict the `energy_output` (label) based on the other four features.\n\nAlternative data [Link](http://www.caiso.com/Pages/TodaysOutlook.aspx#SupplyandDemand)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1494061583153,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null ull,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"0e9ae051-6ba6-4159-83f5-224bbd470688"},{"version":"CommandV1","origId":1673584615423262,"guid":"f056dce0-30ea-4eb7-936c-bc48eb6c5196","subtype":"command","commandType":"auto","position":9.0,"command":"# Create a Linear Regression Model object\nlr = LR()\n\n# Fit the model to the data\nmodel = lr.fit(training_vector)\n\n# We use explain params to dump the parameters we can use\n# print(lr.explainParams())","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1494061583208,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"5217a11d-cc54-427e-8750-a8c91a15a6d2"},{"version":"CommandV1","origId":1673584615423269,"guid":"9a55dd5e-8021-4553-be7e-959ae5302aad","subtype":"command","commandType":"auto","position":9.5,"command":"# run the model on the test data\nresults = model.transform(test_vector)\n\n# results.show()","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1494061646532,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":nul
